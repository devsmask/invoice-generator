<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YCB Invoice Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      padding: 2rem;
    }
    .form-section {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4 form-title">Invoice Submission - YCB</h2>
    <form id="invoiceForm" class="form-section">
      <div class="mb-3">
        <label class="form-label">Payment Term</label>
        <select name="PaymentTerm" class="form-select">
          <option value="Cash">Cash</option>
          <option value="Card">Card</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Due On</label>
        <input type="date" name="DueOn" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Currency</label>
        <select name="Currency" class="form-select">
          <option value="Rupiah">Rupiah</option>
          <option value="Dollar">Dollar</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Customer Name</label>
        <input type="text" name="CustomerName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea name="Address" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Total Person</label>
        <input type="number" name="TotalPerson" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Telp.</label>
        <input type="text" name="Telp" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Company Name</label>
        <input type="text" name="CompanyName" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Boat Name</label>
        <select name="BoatName" class="form-select">
          <option value="MORGAN">MORGAN</option>
          <option value="YCB SEAVIEW">YCB SEAVIEW</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Periode</label>
        <input type="date" name="Periode" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Packages</label>
        <textarea name="Packages" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Activities</label>
        <textarea name="Activities" class="form-control" readonly>Snorkeling, Fun Fishing</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Inclusions</label>
        <textarea name="Inclusions" class="form-control" readonly>Transfer Hotel, Soft drink, Mineral Waters, Fruits and Snacks, Lunch</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Noted</label>
        <textarea name="Noted" class="form-control"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Total (contoh: 1.000.000)</label>
        <input type="text" name="Total" class="form-control" required inputmode="numeric">
      </div>
      <div class="mb-3">
        <label class="form-label">Deposit (contoh: 500.000)</label>
        <input type="text" name="Deposit" class="form-control" required inputmode="numeric">
      </div>
      <div class="mb-3">
        <label class="form-label">Balance</label>
        <input type="text" name="Balance" class="form-control" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Passcode</label>
        <input type="password" name="passcode" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit Invoice</button>
      <div id="result" class="mt-3"></div>
    </form>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwcE59mnSwXVVHvFcvrEF79aMzTlSrA-ejjdEVGW1z4KTvg3FOXm2FJrVuV7ewg6bPtDg/exec';

    const totalInput = document.querySelector('input[name="Total"]');
    const depositInput = document.querySelector('input[name="Deposit"]');
    const balanceInput = document.querySelector('input[name="Balance"]');

    function formatNumber(n) {
      return n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    function cleanNumber(str) {
      return parseInt(str.replace(/\./g, '')) || 0;
    }

    function updateBalance() {
      const total = cleanNumber(totalInput.value);
      const deposit = cleanNumber(depositInput.value);
      const balance = total - deposit;
      balanceInput.value = formatNumber(balance);
    }

    [totalInput, depositInput].forEach(input => {
      input.addEventListener('input', (e) => {
        const raw = e.target.value.replace(/\D/g, '');
        e.target.value = formatNumber(raw);
        updateBalance();
      });
    });

    document.getElementById("invoiceForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const queryString = new URLSearchParams(formData).toString();

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "<div class='text-info'>Mengirim data...</div>";

      try {
        const response = await fetch(scriptURL + '?' + queryString);
        const result = await response.json();

        if (result.status === 'success') {
          resultDiv.innerHTML = `<div class='alert alert-success'>Berhasil! <a href="${result.pdfUrl}" target="_blank">Download PDF</a></div>`;
          form.reset();
          balanceInput.value = "";
        } else {
          resultDiv.innerHTML = `<div class='alert alert-danger'>${result.message}</div>`;
        }
      } catch (err) {
        resultDiv.innerHTML = "<div class='alert alert-danger'>Gagal mengirim data.</div>";
        console.error(err);
      }
    });
  </script>
</body>
</html>
